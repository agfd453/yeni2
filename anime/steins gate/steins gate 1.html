    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d3d3d3; /* Gri arka plan */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #696969; /* Koyu gri */
        color: white;
        padding: 1rem 0;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo {
        height: 100px; /* Logo height */
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start; /* Üstten hizala */
        padding: 20px;
        flex: 1;
      }
      main {
        flex: 1; /* Kalan alanı kapla */
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      h1 {
        align-self: flex-start; /* Sola hizala */
        font-size: 24px;
        color: #333;
        background-color: #696969; /* Koyu gri */
        color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transform: rotate(0deg); /* Hafif eğim ver */
      }
      iframe {
        width: 70%; /* Video paneli genişliği */
        max-width: 800px; /* Maksimum genişlik */
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Gölgeleme */
        aspect-ratio: 16/9; /* 16:9 oranı */
      }
      .menu {
        background-color: #696969; /* Koyu gri */
        color: white;
        padding: 20px;
        width: 200px; /* Sabit genişlik */
        height: calc(100vh - 140px); /* Sayfa yüksekliği ile ayarla */
        overflow-y: auto; /* Gerektiğinde kaydırma çubuğu */
      }
      .menu a {
        display: block;
        padding: 10px;
        margin-bottom: 10px;
        text-decoration: none;
        color: white;
        text-align: center;
        transition: background-color 0.3s, color 0.3s;
      }
      .menu a:hover {
        background-color: #a9a9a9; /* Açık gri */
        color: #fff; /* Beyaz */
        border-radius: 5px;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #696969; /* Koyu gri */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 10px 0;
      }
      nav a {
        color: white;
        padding: 1rem 2rem;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s, color 0.3s;
      }
      nav a:hover {
        background-color: #a9a9a9; /* Açık gri tonunda hover efekti */
        color: #d3d3d3; /* Gri */
        border-radius: 5px;
      }
      footer {
        background-color: #696969; /* Koyu gri */
        color: white;
        text-align: center;
        padding: 1rem 0;
        width: 100%;
        margin-top: auto; /* Footer'ı en alta yerleştir */
      }
