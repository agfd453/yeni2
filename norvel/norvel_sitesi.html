  <head>
    <meta charset="UTF-8" />

    <title>Sabaku Fansub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d3d3d3; /* Gri arka plan */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #696969; /* Koyu gri */
        color: white;
        padding: 1rem 0;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo {
        height: 100px; /* Boyut iki katına çıkarıldı */
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #696969; /* Koyu gri */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      nav a {
        color: white;
        padding: 1rem 2rem;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s, color 0.3s;
      }
      nav a:hover {
        background-color: #a9a9a9; /* Açık gri tonunda hover efekti */
        color: #d3d3d3; /* Gri */
        border-radius: 5px;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        max-width: 1000px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto; /* Sayfa ortasına almak için */
      }
      .button {
        display: inline-block;
        margin: 10px;
        padding: 20px 40px;
        background-color: #696969; /* Koyu gri */
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 150px; /* Buton genişliğini ayarlayabilirsiniz */
        text-align: center;
      }
      .button:hover {
        background-color: #a9a9a9; /* Açık gri */
      }
      .button img {
        vertical-align: middle;
        margin-right: 10px;
        width: 80px;
        height: 80px;
      }
      footer {
        background-color: #696969; /* Koyu gri */
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: auto; /* Footer'ı en alta yerleştir */
      }
    </style>
  </head>

    </nav>
