    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d3d3d3; /* Gri arka plan */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #696969; /* Koyu gri */
        color: white;
        padding: 1rem 0;
        text-align: center;
      }

      nav a {
        color: white;
        padding: 1rem 2rem;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s, color 0.3s;
      }
      nav a:hover {

      }
      main {

        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;

      }
      .manga-section {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 20px 0;
      }
      .manga-img {
        width: 300px; /* Adjust size as needed */
        height: auto; /* Maintain aspect ratio */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .promo-text {
        max-width: 50%;
        text-align: left;
      }
      .button-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .button {
        margin: 10px;
        padding: 15px 30px;
        background-color: #696969; /* Koyu gri */
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #a9a9a9; /* Açık gri */
      }
      footer {
        background-color: #696969; /* Koyu gri */
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: auto; /* Footer'ı en alta yerleştir */
        width: 100%;
      }
