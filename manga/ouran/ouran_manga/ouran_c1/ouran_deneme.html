    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d3d3d3; /* Gri arka plan */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #696969; /* Koyu gri */
        color: white;
        padding: 1rem 0;
        text-align: center;
      }
      .logo {
        height: 100px; /* Logo height */
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #696969; /* Koyu gri */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      nav a {
        color: white;
        padding: 1rem 2rem;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.3s, color 0.3s;
      }
      nav a:hover {
        background-color: #a9a9a9; /* Açık gri tonunda hover efekti */
        color: #d3d3d3; /* Gri */
        border-radius: 5px;
      }
      main {
        text-align: center;
        padding: 20px;
      }
      .button {
        font-size: 24px;
        background-color: #696969; /* Koyu gri */
        color: white;
        text-decoration: none;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }
      .button:hover {
        background-color: #a9a9a9; /* Açık gri */
      }
      footer {
        background-color: #696969; /* Koyu gri */
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: auto; /* Footer'ı en alta yerleştir */
      }
      .comment-section {
        margin: 20px auto;
        max-width: 600px;
        text-align: left;
      }
      .comment-section h2 {
        background-color: #696969; /* Koyu gri */
        color: white;
        padding: 10px;
        border-radius: 8px;
      }
      .comment-section form {
        display: flex;
        flex-direction: column;
      }
      .comment-section input,
      .comment-section textarea {
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        border: 1px solid #696969; /* Koyu gri */
      }
      .comment-section button {
        background-color: #696969; /* Koyu gri */
        color: white;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .comment-section button:hover {
        background-color: #a9a9a9; /* Açık gri */
      }
      .reaction-buttons {
        text-align: center;
        margin-bottom: 20px;
      }
      .reaction-buttons img {
        width: 50px;
        height: 50px;
        margin: 0 5px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .reaction-buttons img:hover {
        transform: scale(1.2);
      }
    </style>
